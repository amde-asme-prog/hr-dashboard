<div class="container">
  <div class="header">
    <h2>Departments</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Department
    </button>
  </div>

  <table mat-table [dataSource]="departments" class="mat-elevation-z8">
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Department Name
      </th>
      <td mat-cell *matCellDef="let department">{{ department.name }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Company</th>
      <td mat-cell *matCellDef="let department">
        {{ getCompanyName(department.companyId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Description</th>
      <td mat-cell *matCellDef="let department">
        {{ department.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Salary</th>
      <td mat-cell *matCellDef="let department">
        {{ getDepartmentSalary(department.id) | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
      <td mat-cell *matCellDef="let department">
        <button mat-button (click)="openDialog(department)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteDepartment(department.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
