<div class="container">
  <div class="header">
    <h2>Companies</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Company
    </button>
  </div>
  <table mat-table [dataSource]="companies" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Company Name
      </th>
      <td mat-cell *matCellDef="let company">{{ company.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Location</th>
      <td mat-cell *matCellDef="let company">{{ company.location }}</td>
    </ng-container>

    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Industry</th>
      <td mat-cell *matCellDef="let company">{{ company.industry }}</td>
    </ng-container>

    <ng-container matColumnDef="establishedYear">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Established Year
      </th>
      <td mat-cell *matCellDef="let company">{{ company.establishedYear }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeCount">
      <th mat-header-cell *matHeaderCellDef class="header-cell">
        Employee Count
      </th>
      <td mat-cell *matCellDef="let company">{{ company.employeeCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
      <td mat-cell *matCellDef="let company">
        <button mat-icon-button (click)="openDialog(company)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCompany(company.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
